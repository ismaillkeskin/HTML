<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yapisi</title>
</head>
<body>
    <h1> <u>FORM YAPISI</u> </h1>

    <form method="post"  action="users/update">
        
     <label for="name">Adinizi Giriniz:</label>
     <input type="text" id="name" >
     <br>
     <br>
     <label for="surName">Soyadinizi Giriniz:</label>
     <input type="text" id="surName" >
     <br>
     <br>
     <label for="email">E-Postanizi Giriniz:</label>
     <input type="email" id="email" >
     <br>
     <br>
     <label for="password">Sifrenizi Giriniz:</label>
     <input type="password" id="password">
     <br>
     <br>
     <label for="phoneNumber">Telefon Numaranizi Giriniz:</label>
     <input type="number"  id="phoneNumber">
    <br>
    <br>
    <label for="cinsiyet">Cinsiyetinizi Seçiniz:</label>
    <input type="radio" name="cinsiyet" id="erkek">
    <label for="erkek">Erkek</label>

    <input type="radio" name="cinsiyet" id="kadin">
    <label for="kadin">Kadin</label>

    <input type="radio" name="cinsiyet" id="diğer">
    <label for="diğer">Belirtmek İstemiyorum</label>

    <br>
    <br>

    <label for="birthday">Doğum Tarihinizi Giriniz: </label>
    <input type="date" id="birthday">
    <br>
    <br>

    <label for="girissTarihi">Ise Giris Tarihinizi Giriniz:</label>
    <input type="datetime-local" id="girissTarihi">
    <br>
    <br>

    <label for="hobby">Hobilerinizi seciniz:</label>
      <input type="checkbox" name="hobby" id="hobby" />
      <label for="hobby">Yazilim</label>
      <input type="checkbox" id="hobby" />
      <label for="hobby">Cripto</label>
      <input type="checkbox" name="hobby" id="hobby" />
      <label for="hobby">Playstation Games</label>
    <br>
    <br>

    <label for="renk">Sevdiğiniz Rengi Seçiniz: &nbsp;</label>
    <input type="color" id="renk">
    <br>
    <br>

    <label for="aralik">Bir Aralik Seçiniz: </label>
    <input type="range" step="10" id="aralik">
    <br>
    <br>

    <label for="saat">Giriş Saatinizi Seçiniz:</label>
    <input type="time" id="saat">
    <br/>
    <br/>

    <label for="dosya">Resumenizi upload edin:</label>
    <input type="file" id="dosya">
    <br>
    <br>

    <select name="sehir" id="">
      
       <option value="">Doğum Yeriniz</option> 
       <option value="1">Ankara</option>
       <option value="2">Manisa</option>
       <option value="3">İzmir</option>
       <option value="4">İstanbul</option>
    </select>
    <br>
    <br>
    <label for="">Şirketimiz ile ilgili Görüş ve Önerilerinizi Yaziniz</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <br>

    <input type="button" value="Buton">
    <input type="submit" value="Gönder">
    <input type="reset" value="Temizle">



       
 
  </form>
</body>
</html>
